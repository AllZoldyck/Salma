<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Lirik Lagu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            position: relative;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Valentine.jpg');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: -1;
        }

        .lyrics-container {
            text-align: center;
            white-space: pre;
            padding: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .line {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
    <div class="lyrics-container" id="lyricsContainer">
    </div>
<body>
    <script>
        const lyrics = [
            "Happy Birthday Salmaa🥳🥳",
            "Cieee yang udah nambah dewasa aja😊",
            "Semoga sehat selalu dan segala yang di cita-citakan dapat terwujud, amiin",
            "Maaf yaa cuma bisa ngasih ini😁",
            "Aku juga mau bilang makasih banyak",
            "Makasih atas semua bantuan yang kamu berikan ke aku",
            "Makasih udah mau nerima aku apa adanya",
            "Makasih udah mau dengerin curhatanku yang kadang ga jelas",
            "Makasih udah mau sabar menghadapi tingkah laku aku",
            "Pokoknya banyak banyak terima kasih orang baik😊",
            "You're the best person i've ever met",
        ];

        const delays = [0.5, 0.1, 0.6, 0.6, 0.6, 0.6, 0.6, 0.6, 0.6, 0.6, 0.6];
        const speeds = [0.11, 0.11, 0.11, 0.11, 0.11, 0.11, 0.11, 0.11, 0.11, 0.11, 0.11];

        function animateText(text, container, speed) {
            return new Promise((resolve) => {
                let i = 0;
                function typeChar() {
                    if (i < text.length) {
                        container.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeChar, speed * 1000);
                    } else {
                        resolve();
                    }
                }
                typeChar();
            });
        }

         window.addEventListener('click', () => {
            document.getElementById("song").play();
        });
        
        async function singSong() {
            const lyricsContainer = document.getElementById('lyricsContainer');
            for (let i = 0; i < lyrics.length; i++) {
                await new Promise(resolve => setTimeout(resolve, delays[i] * 1000));
                const lineContainer = document.createElement('span');
                lineContainer.classList.add('line');
                lyricsContainer.appendChild(lineContainer);
                await animateText(lyrics[i], lineContainer, speeds[i]);
            }
        }

        singSong();
    </script>
    <audio id="song">
        <source src="Payung Teduh.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
